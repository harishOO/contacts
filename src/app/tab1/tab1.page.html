<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <table>
      <th>
        Name
      </th>
      <th>
        Contacts
      </th>
      <th>
        Actions
      </th>
      <tr *ngFor="let data of contacts">
        {{data.name}} {{data.num}}
        <button (click)="deleteRow()">Delete</button>
      </tr>
    </table>
  </div>

  <app-explore-container name="Tab 1 page">
  </app-explore-container>
</ion-content>
