<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let data of contacts;let i = index">
    <ion-card-header>
      <ion-card-subtitle> {{data.name}}</ion-card-subtitle>
      <ion-card-title>{{data.num}}</ion-card-title>
      <ion-button (click)="deleteContact(i)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-card-header>

  </ion-card>
</ion-content>
